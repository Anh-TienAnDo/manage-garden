{% load static %}
<header class="p-1 bg-info text-white fixed-top ">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="align-items-center mb-2 text-white text-decoration-none">
                <img src="{% static 'images/manhdat.jpg' %}" width="50" height="50">          
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto p-2 justify-content-center mb-md-0">
                <li class="nav-item mx-2"><a href="{% url 'home' %}" class="nav-link text-white"><b>Home</b></a></li>
                <li class="nav-item mx-2"><a href="{% url 'lands' %}" class="nav-link text-white"><b>Lands</b></a></li>
                <!-- <li class="nav-item mx-10"></li> -->
                <li class="nav-item dropdown mx-2">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <b>Account</b>
                    </a>
                    {% if request.session.account %}
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <a class="nav-link dropdown-item" href="{% url 'informations-user' %}">
                                <b>{{ request.session.account.username }} </b>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'logout-user' %}">Log Out</a></li>
                    </ul>
                    {% else %}
                    <ul class="dropdown-menu">
                        <li><a class="nav-item mx-2" href="{% url 'login-user' %}">Login</a></li>
                    </ul>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</header>
